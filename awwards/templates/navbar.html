<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    body {
        font-family: "Lato", sans-serif;
        color: #333;
    }
    span{
        border: 1px solid black;
        height: 50px; 
        width: 100px; 
        border: 1px solid black; 
        padding: 10px 20px 10px 20px
    }

    .sidenav {
        height: 150%;
        width: 10;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: rgb(245, 241, 241);
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
    }

    .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #202121;
        display: block;
        transition: 0.3s;
        border-bottom: solid 1px #e6eaea;
        height: 50px;
    }

    .sidenav a:hover {
        background-color: white;
    }

    .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
    }

    @media screen and (max-height: 450px) {
        .sidenav {
            padding-top: 15px;
        }

        .sidenav a {
            font-size: 18px;
        }
    }
</style>
</head>

<body>
    {% block navbar%}   
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/accounts/login">Register/Login</a>
        <a href=""><i class="fa fa-fw fa-home"></i>Home</a>
        <a href="{% url 'add_project'%}">Winners</a>
        <a href="#">Nominees</a>
        <a href="/">Collections</a>
        <a href="/">Academy</a>
        <a href="/">Professional directory</a>
        <a href="/">Jobs & Talent</a>
        <a href="/">Blog</a>
        <a href="/">eBooks & Publications</a>
        <a href="/">Conferences</a>
    </div>

    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

    {% endblock %}


    <script>
         function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
        function openNav() {
            document.getElementById("mySidenav").style.width = "300px";
        }
        function toggle() {
            document.getElementById("second").style.width = "0";

        }
    </script>

</body>
