{% load bootstrap4 %}
{% load static%}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">


    <title> awwwwards clone </title>


  {% block styles %}
    {% bootstrap_css %}
  {% endblock %}
<style>
  .myproject{
    background-color: palevioletred;
    padding-bottom: 30px;
    margin-top: 0px;
  }
  .container h1{
    color: rgb(120, 120, 238);
    font-size: 30px;
    font-weight: 650px;
  }
</style>
</head>
<body>
    {% include "navbar.html" %}
    {% block content %} 
    <div class='myproject'>
    <div class="container">
    <h1 class="text-center">Brian's Projects Awwards</h1> 
    <img src='{% static "portfolio.png" %}'>
    </div>
    </div>
    {%endblock%}
    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
